{% extends 'base.html' %}
{% load filtros %}
{% block conteudo %}

<form method="post">
    {% csrf_token %}
    <div class="fomr-group">
        <label>titulo:</label>
        {{form_livro.titulo | addclass:'form-control'}}
    </div>
    <div class="form-group">
        <label>genero:</label>
        {{form_livro.genero | addclass:'form-control'}}
    </div>
    <div class="form-group">
        <label>autor:</label>
        {{form_livro.autor | addclass:'form-control'}}
    </div>
    <div class="form-group">
        <input type="submit"  value="Salvar" />
    </div>
</form>

{% endblock conteudo %}
