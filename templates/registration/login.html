{% extends 'base1.html' %}
{% load bootstrap %}


{% block conteudo %}
<div class="jumbotron">
<h2 class="text-center">Login</h2>
  <div class="row justify-content-center text-center">
      <div class="col-12 col-lg-4">
        <form method="post" >
        {% csrf_token %}
          {{form | bootstrap}}
          <div class="text-center">
            <button type="submit" class="btn btn-info ">Login</button>
          </div>
        </form>
        <div class="m-2">
          <a href="{% url 'signup' %}"><button type="submit" class="btn btn-info ">SignUp</button></a>
        </div>
      </div>
  </div>
</div>
{% endblock conteudo %}
